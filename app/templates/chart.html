Chart.js Flask Example


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  


<div class="row">
    <div class="col-md-4"><!-- form/results will go here --></div>
    <div class="col-md-8">
        <h1>Visualize Scatter</h1>
        <canvas id="scatterflask" width="20" height="10"></canvas>
    </div>
</div>

<script>

    // Register the plugin to the Chart.js library
    Chart.register(ChartDataLabels);

    const ctx3 = document.getElementById('scatterflask').getContext('2d');

    const data_flask = {
        //labels: ["1","2","3","1","2","3","1","2","3","4"],
        datasets: [{
            label: 'Scatter Dataset',
            data: {{ data_dict | tojson() }},
            backgroundColor: 'rgb(255, 99, 132)'
        }],
    };


    var scatterchart = new Chart(ctx3, {
        type: 'scatter',
        data: data_flask,

        options: {
            radius: 6,
            plugins: {
                title: {
                    display: true,
                    text: 'Average weekly points for vs points against',
                    font: {
                        size: 40
                    }
                }
            },
            scales: {
                y: { 
                    title: {
                        display: true,
                        text: 'Average points against',
                        font: {
                            size: 25
                        }
                    }
                    
                },
                x: { 
                    title: {
                        display: true,
                        text: 'Average points for',
                        font: {
                            size: 25
                        }
                    }
                    
                }
            }
            
        }
    })

</script>
